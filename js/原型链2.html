<script>
    function Animal(name) {
        this.name = name
    }
    Animal.prototype = {
        species: 'sound'
    }
    var dog = new Animal('狗')
    var cat = new Animal('猫')

    dog.name = '小狗'
    console.log(dog.species)
    dog.__proto__.species = 'look'
    console.log(dog.name)
    console.log(cat.name)
    console.log(dog.species)
    console.log(cat.species)
</script>
